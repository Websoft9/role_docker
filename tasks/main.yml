# for different os family
- name: Install for {{ansible_os_family}} os family
  include: "{{ansible_os_family}}.yml"

# the same tasks of different os family
- name: pip update requests
  pip:
    name: requests
    extra_args: " -U --ignore-installed"
    
- name: pip requirements
  pip:
    name: docker
    extra_args:  --ignore-installed

- name: Install Docker Compose
  shell: |
    curl -L "https://github.com/docker/compose/releases/download/1.25.4/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    chmod +x /usr/local/bin/docker-compose

- name: Started Docker
  service:
    name: docker 
    enabled: yes
    state: restarted

- name: Restarted Docker
  service:
    name: docker 
    enabled: yes
    state: restarted

- name: Check Docker Version
  shell: docker -v
  register: docker_ver
  notify: Docker Version

# Docker application installation

- name: Install Docker applications
  include_tasks: apps_{{item}}.yml
  with_items: "{{docker_applications}}"
  when: docker_applications is not none and docker_applications != ""
