- name: Create docker directory
  file:
    path: {{docker_apps_dir}}/adminer
    state: directory
    owner: docker
    group: docker
    recurse: true
    
- name: copy docker-compose.yml
  template:
    src: apps_adminer_compose.yml
    dest: {{docker_apps_dir}}/adminer/docker-compose.yml
 
- name: Run docker-compose
  shell:
    docker-compose up -d
  args:
    chdir: {{docker_apps_dir}}/adminer
    
- name: Create a symbolic link
  file:
    src: '{{item.src}}'
    dest: '{{item.dest}}'
    state: link
  with_items:
    - {src: {{docker_apps_dir}}/adminer/docker-compose.yml,dest: /data/config/apps_adminer_compose.yml}
    - {src: {{docker_apps_dir}}/adminer,dest: /data/wwwroot/adminer}
