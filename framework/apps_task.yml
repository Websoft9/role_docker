# This framework is for apps_name.yml development in task directory, e.g apps_portainer.yml
# 1 create directory
# 2 copy docker-compose.yml file
# 3 docker-compose up -d
# 4 create symbolic link

- name: Create /data/portainer directory
  file:
    path: /data/apps/portainer
    state: directory
    owner: docker
    group: docker
    mode: 0750

- name: copy docker-compose.yml to Portainer dir
  template:
    src: apps_portainer_compose.yml
    dest: /data/apps/portainer/docker-compose.yml
 
- name: Run docker portainer
  shell:
    docker-compose up -d
  args:
    chdir: /data/apps/portainer
    
- name: Create a portainer symbolic link
  file:
    src: '{{item.src}}'
    dest: '{{item.dest}}'
    state: link
  with_items:
    - {src: /data/apps/portainer/docker-compose.yml,dest: /data/config/apps_portainer_compose.yml}
    - {src: /data/apps/portainer,dest: /data/wwwroot}
