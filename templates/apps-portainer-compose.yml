version: '2.0'

services:
  portainer:
    container_name: portainer
    image: portainer/portainer:latest
    restart: always
    ports:
      - {{docker_apps_portainer_port}}:9000
    volumes:
      - "{{docker_apps_dir}}/{{docker_appname}}/portainer_data:/data"
      - /var/run/docker.sock:/var/run/docker.sock
      
networks:
  default:
    external:
      name: "{{docker_addnetwork}}"
